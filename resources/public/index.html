<!DOCTYPE html>
{{=<% %>=}}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Co tabs</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>

<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">Co tabs!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" style="padding-left: 15px" v-if="!logged">
            <input type="text" class="form-control form-control-sm" aria-label="Sizing example input"
                   placeholder="Email"
                   aria-describedby="user" id="username" v-model="email">
          </li>
          <li class="nav-item" v-if="!logged">
            <input type="password" class="form-control form-control-sm" aria-label="Sizing example input"
                   id="password" placeholder="password" v-model="password">
          </li>
          <li class="nav-item" v-if="logged">
            <p style="color: white">Welcome <b>{{firebaseEmail}}</b></p>
          </li>
          <li class="nav-item">
            <button class="btn-primary btn btn-sm" @click="logoutFirebase" v-if="logged">Logout</button>
            <button class="btn-primary btn btn-sm" @click="loginFirebase" v-else>Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid" style="padding-top: 15px" v-if="logged">
    <div class="row">
      
      <div class="col-3">
        
        
        <div class="card">
          <div class="card-header">
            My library
            <button class="btn-primary btn btn-sm" style="float: right" data-toggle="modal" data-target="#newModal">New</button>
            <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="titleModal">Title</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Sizing example input"
                             aria-describedby="titleModal" v-model="inputModal">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="createMusic" v-bind:disabled="inputModal === ''" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" v-for="music in musicsDb">
                <span>
                  {{music.title}}
                </span>
                <button style="float: right" @click="loadOnline(music.title)" type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-pen"></i>
                </button>
                <button style="float: right" @click="rmOnline(music.title)" type="button" class="btn btn-danger btn-sm">
                  <i class="fas fa-times"></i>
                </button>
              </li>
<!--              <button type="button" @click="loadOnline(music.title)" class="list-group-item list-group-item-action" v-for="music in musicsDb">-->
<!--                {{music.title}}-->
<!--                -->
<!--              </button>-->
            </ul>
            
          </div>
        </div>
      
      
      </div>
      
      <div class="col-3">
        <div class="card">
          <div class="card-header">
            Editor
          </div>
          <div class="card-body">
            <div class="input-group mb-3" style="display: none">
              <div class="input-group-prepend">
                <span class="input-group-text" id="title">Title</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                     aria-describedby="title" v-model="title">
            </div>
            
            <div class="form-group">
              <label for="tabs">Tabs:</label>
              <textarea style="height: 150px" class="form-control" id="tabs" v-model="editor" v-bind:disabled="title === ''" rows="3"></textarea>
            </div>
  
  
            <div style="padding-top: 30px">Notes:</div>
            <div class="row">
              <%#notes%>
              <div class="col">
                <ul>
                  <%#note-set%>
                  <li style="cursor: pointer" @mouseOver="mouseOverNote" @mouseOut="mouseOutNote"><%.%>
                  </li>
                  <%/note-set%>
                </ul>
              </div>
              <%/notes%>
              <div class="col">
                <img v-if="noteViewerSrc !== ''" v-bind:src="noteViewerSrc">
              </div>
  
            </div>
          </div>
        </div>
        
        
        
        
        <!--        <ul>-->
        <!--          <li v-for="item in store" @click="clickStore" style="cursor: pointer">-->
        <!--            {{ item.title }}-->
        <!--          </li>-->
        <!--        </ul>-->
      </div>
      
      <div class="col-6">
        
        <div class="card">
          <div class="card-header">
            Result
            <button class="btn-primary btn btn-sm" @click="downloadAsPDF" v-bind:disabled="downloadDisabled"
                    style="float: right">Download PDF
            </button>
          </div>
          <div class="card-body" v-html="resultHtml" id="result">
          </div>
        </div>
      
      
      </div>
    </div>
  
  </div>
  
  <div class="container-fluid" style="padding-top: 15px" v-else>
    <div class="alert alert-dark" role="alert">
      Please login in order to use this amazing tool !
    </div>
  </div>
</div>

<script>
    const url = "<%host%>";
</script>
<script src="script.js"></script>

</body>
</html>
