<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Co tabs</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>


<div class="container-fluid" id="app">
  <div class="row">
    <div class="input-group mb-3 col">
      <div class="input-group-prepend">
        <span class="input-group-text" id="user">Email</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
             aria-describedby="user" id="username">
    </div>
    <div class="input-group mb-3 col">
      <div class="input-group-prepend">
        <span class="input-group-text" id="pass">Password</span>
      </div>
      <input type="password" class="form-control" aria-label="Sizing example input"
             aria-describedby="pass" id="password">
    </div>
    <div class="col">
      <button onclick="login()">Login</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="title">Title</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="title" v-model="title">
      </div>
      
      <div class="form-group">
        <label for="tabs">Tabs:</label>
        <textarea class="form-control" id="tabs" v-model="tabs" rows="3"></textarea>
      </div>
  
      <button onclick="generatePDF()">Download as PDF</button>
  
      <div style="padding-top: 30px">Notes:</div>
      <div class="row">
        <div class="col" v-for="(l, name) in notes">
          <ul>
            <li v-for="item in l" @mouseover="test" style="cursor: pointer">
              {{ item }}
            </li>
          </ul>
        </div>
      </div>
  
      <img v-bind:src="noteViewer">
      <ul>
        <li v-for="item in store" @click="clickStore" style="cursor: pointer">
          {{ item.title }}
        </li>
      </ul>
    </div>
    <div class="col-9" v-html="result" id="result"></div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
