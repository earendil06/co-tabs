<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Co tabs</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<div class="container-fluid" id="app">
  <div class="row">
    <div class="col-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="title">Title</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="title" v-model="title">
      </div>
      
      <div class="form-group">
        <label for="tabs">Tabs:</label>
        <textarea class="form-control" id="tabs" v-model="tabs" rows="3"></textarea>
      </div>
    
    </div>
    <div class="col-9" v-html="result"></div>
  </div>

</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            tabs: "",
            title: "",
            result: ""
        },
        computed: {
            model: function () {
                const lines = this.tabs.split("\n");
                const array = lines.map(e => {
                    const elements = e.split(" ");
                    const note = elements[0];
                    const arrows = elements[1];
                    const rep = parseInt(elements[2]);
                    return {note: note, arrows: arrows, repeat: rep};
                });
                return {title: this.title, tabs: array};
            }
        },
        watch: {
            model: function (value, old) {
                console.log(value);
                axios.post('https://cotabs.florentpastor.com/markdown', {
                    body: value
                }).then(response => {
                    const converter = new showdown.Converter();
                    converter.setOption('tables', 'true');
                    const text = response.data;
                    this.result = converter.makeHtml(text);
                }).catch(e => {
                    console.log(e)
                });
            }
        }
    });
</script>

<style>
  td {
    border: 1px solid black;
    font-size: 40px;
    padding: 0 25px;
  }
</style>

</body>
</html>
