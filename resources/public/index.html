<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">Co tabs!</a>
      <button v-if="logged" type="button" class="btn btn-primary" data-toggle="modal" data-target="#libraryModal">
        <i class="fas fa-music"></i>
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" style="padding-left: 15px" v-if="!logged">
            <input type="text" class="form-control form-control-sm" aria-label="Sizing example input"
                   placeholder="Email"
                   aria-describedby="user" id="username" v-model="email">
          </li>
          <li class="nav-item" v-if="!logged">
            <input type="password" class="form-control form-control-sm" aria-label="Sizing example input"
                   id="password" placeholder="password" v-model="password">
          </li>
          <li class="nav-item" v-if="logged">
            <p style="color: white">Welcome <b>{{firebaseEmail}}</b></p>
          </li>
          <li class="nav-item">
            <button class="btn-primary btn btn-sm" @click="logoutFirebase" v-if="logged">Logout</button>
            <button class="btn-primary btn btn-sm" @click="loginFirebase" v-else>Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid" style="padding-top: 15px" v-if="logged">
    <div class="row">
      
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            Editor
            <button class="btn-danger btn btn-sm" style="float: right" onclick="stopAudio()"
                    v-bind:disabled="title === ''">
              <i class="fas fa-stop"></i>
            </button>
            <button class="btn-success btn btn-sm" style="float: right" onclick="startAudio()"
                    v-bind:disabled="title === ''">
              <i class="fas fa-play"></i>
            </button>
            <span style="float: right"><i><b>recorder:</b></i></span>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="title">Title</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                     aria-describedby="title" v-model="title" v-bind:disabled="title === ''">
            </div>
            
            <div class="form-group">
              <label for="tabs">Tabs:</label>
              <textarea style="height: 150px" class="form-control" id="tabs" v-model="editor"
                        v-bind:disabled="title === ''" rows="3"></textarea>
            </div>
            
            <div class="row" v-if="listURLAudio.length > 0">
              <div class="col-12">Records:</div>
              <div class="col-12">
                <table>
                  <tr v-for="item in listURLAudio">
                    <td>{{item.name}}</td>
                    <td>
                      <audio controls v-bind:src="item.url">
                        Your browser does not support the
                        <code>audio</code> element.
                      </audio>
                    </td>
                    <td>
                      <button class="btn-danger btn btn-sm" @click="removeAudio(item.name)">
                        <i class="fas fa-times"></i>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            
            <div style="padding-top: 30px">Notes:</div>
            <div class="row">
              <%#notes%>
              <div class="col">
                <ul>
                  <%#note-set%>
                  <li style="cursor: pointer" @mouseOver="mouseOverNote" @mouseOut="mouseOutNote"><%.%>
                  </li>
                  <%/note-set%>
                </ul>
              </div>
              <%/notes%>
              <div class="col">
                <img v-if="noteViewerSrc !== ''" v-bind:src="noteViewerSrc">
              </div>
            
            </div>
          
          </div>
        </div>
      </div>
      
      <div class="col-8">
        
        <div class="card">
          <div class="card-header">
            Result
            <button class="btn-primary btn btn-sm" @click="downloadAsPDF" v-bind:disabled="downloadDisabled"
                    style="float: right">Download PDF
            </button>
          </div>
          <div class="card-body" v-html="resultHtml" id="result">
          </div>
        </div>
      
      </div>
    </div>
  
  </div>
  
  <div class="container-fluid" style="padding-top: 15px" v-else>
    <div class="alert alert-dark" role="alert">
      Please login in order to use this amazing tool !
    </div>
  </div>
  
  
  <div class="modal fade" id="libraryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">My library</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item" v-for="music in musicsDb">
                <span>
                  {{music.title}}
                </span>
              <button data-dismiss="modal" style="float: right" @click="loadOnline(music.coid)" type="button"
                      class="btn btn-primary btn-sm">
                <i class="fas fa-pen"></i>
              </button>
              <button @click="setCoidToRemove(music.coid)" style="float: right; margin-right: 15px" type="button"
                      class="btn btn-danger btn-sm" data-toggle="modal" data-target="#rmModal">
                <i class="fas fa-times"></i>
              </button>
            </li>
          </ul>
          <div class="input-group mb-3" style="padding-top: 15px">
            <div class="input-group-prepend">
              <span class="input-group-text" id="titleModal">Title</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="titleModal" v-model="inputModal">
            <button type="button" class="btn btn-primary" @click="createMusic" v-bind:disabled="inputModal === ''"
                    data-dismiss="modal">Create
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="rmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No, keep it</button>
          <button type="button" class="btn btn-danger" @click="rmOnline" data-dismiss="modal">Yes, remove it</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    const url = "<%host%>";
</script>
<script src="script.js"></script>
<script>
    const recordAudio = () => {
        return new Promise(resolve => {
            navigator.mediaDevices.getUserMedia({audio: {
                    echoCancellation: false,
                    channelCount: 2,
                    noiseSuppression: true,
                    autoGainControl: false,
                    googAutoGainControl: false
                }})
                .then(stream => {
                    const mediaRecorder = new MediaRecorder(stream);
                    const audioChunks = [];

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    const start = () => {
                        mediaRecorder.start();
                    };

                    const stop = () => {
                        return new Promise(resolve => {
                            mediaRecorder.addEventListener("stop", () => {
                                const audioBlob = new Blob(audioChunks);
                                const audioUrl = URL.createObjectURL(audioBlob);
                                const audio = new Audio(audioUrl);
                                const play = () => {
                                    audio.play();
                                };

                                resolve({audioBlob, audioUrl, play});
                            });

                            mediaRecorder.stop();
                        });
                    };

                    resolve({start, stop});
                });
        });
    };

    let recorder = null;

    async function startAudio() {
        recorder = await recordAudio();
        recorder.start();
    }

    async function stopAudio() {
        const audio = await recorder.stop();
        console.log(audio);
        const storageRef = firebase.storage().ref();
        const name = Math.random().toString(36).substring(7);
        const child = storageRef.child(firebase.auth().currentUser.uid + '/' + name);
        child.put(audio.audioBlob).then(function (snapshot) {
            db.collection(firebase.auth().currentUser.uid).doc(app.coid).set(
                {records: firebase.firestore.FieldValue.arrayUnion(name)}, {merge: true}
            );
        });

    }
</script>

</body>
</html>
